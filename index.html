<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMyPapers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Added CSS variables for light/dark mode theming */
        :root {
            --bg-primary: #f8fdf8;
            --bg-secondary: #ffffff;
            --bg-accent: #e8f5e8;
            --text-primary: #1a4d1a;
            --text-secondary: #2d5a2d;
            --text-muted: #5a7a5a;
            --border-color: #d4edda;
            --accent-color: #28a745;
            --accent-hover: #218838;
            --shadow: rgba(40, 167, 69, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0d1f0d;
            --bg-secondary: #1a2e1a;
            --bg-accent: #2d4a2d;
            --text-primary: #e8f5e8;
            --text-secondary: #d4edda;
            --text-muted: #a8c8a8;
            --border-color: #3d5a3d;
            --accent-color: #40c057;
            --accent-hover: #51cf66;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Enhanced header with icon and theme toggle */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 2.2rem;
            color: var(--text-primary);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header-icon {
            font-size: 2rem;
        }

        .subtitle {
            color: var(--text-muted);
            margin-top: 8px;
            font-size: 1.1rem;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            background: var(--accent-hover);
        }

        /* Updated content styling with green theme */
        .content {
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .breadcrumb {
            background: var(--bg-accent);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95rem;
        }

        .breadcrumb a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .file-list {
            min-height: 300px;
        }

        /* Enhanced file item styling with better spacing and icons */
        .file-item {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background: var(--bg-accent);
            transform: translateX(4px);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-icon {
            font-size: 1.4rem;
            margin-right: 16px;
            width: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-info {
            flex: 1;
            cursor: pointer;
        }

        .file-name {
            font-weight: 600;
            color: var(--accent-color);
            font-size: 1rem;
        }

        .file-name:hover {
            text-decoration: underline;
        }

        .file-size {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 4px;
        }

        /* Updated button styling with green theme */
        .download-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .download-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        /* Enhanced loading and empty states */
        .loading, .empty-state {
            text-align: center;
            padding: 60px 24px;
            color: var(--text-muted);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffeaa7;
            color: #d63031;
            padding: 16px 24px;
            border-left: 4px solid #d63031;
            margin: 16px 24px;
            border-radius: 4px;
        }

        /* Added responsive design improvements */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .file-item {
                padding: 12px 16px;
            }
            
            .theme-toggle {
                position: static;
                margin-top: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Added icon and theme toggle button -->
            <h1>
                <span class="header-icon">📚</span>
                FindMyPapers
            </h1>
            <p class="subtitle">Browse and download exam files from your repository</p>
            <button class="theme-toggle" onclick="toggleTheme()">🌙 Dark Mode</button>
        </div>

        <div class="content">
            <div class="breadcrumb" id="breadcrumb" style="display: none;">
                <span id="breadcrumb-content"></span>
            </div>
            <div class="file-list" id="file-list">
                <!-- Enhanced loading state with spinner -->
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading past papers...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const GITHUB_USERNAME = 'Ek2100';
        const GITHUB_REPOSITORY = 'FindMypapers';
        let currentPath = 'media';

        async function loadContents(path) {
            const fileList = document.getElementById('file-list');
            
            fileList.innerHTML = '<div class="loading">Loading files...</div>';
            
            try {
                const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPOSITORY}/contents/${path}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Unable to load files (${response.status})`);
                }
                
                const contents = await response.json();
                currentPath = path;
                
                updateBreadcrumb();
                renderContents(contents);
                
            } catch (error) {
                showError(`Error: ${error.message}`);
            }
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const breadcrumbContent = document.getElementById('breadcrumb-content');
            
            if (currentPath === 'media') {
                breadcrumb.style.display = 'none';
                return;
            }
            
            breadcrumb.style.display = 'block';
            
            let html = `<a href="#" onclick="loadContents('media')">media</a>`;
            
            const pathParts = currentPath.replace('media/', '').split('/').filter(part => part);
            let buildPath = 'media';
            
            pathParts.forEach(part => {
                buildPath += '/' + part;
                html += ` / <a href="#" onclick="loadContents('${buildPath}')">${part}</a>`;
            });
            
            breadcrumbContent.innerHTML = html;
        }

        function renderContents(contents) {
            const fileList = document.getElementById('file-list');
            
            if (!contents || contents.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <p>📂 No files found in this folder.</p>
                    </div>
                `;
                return;
            }

            const filteredContents = contents.filter(item => 
                item.type === 'dir' || item.name.toLowerCase().endsWith('.pdf')
            );

            if (filteredContents.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <p>📄 No PDF files found in this folder.</p>
                    </div>
                `;
                return;
            }

            // Sort: directories first, then PDFs
            filteredContents.sort((a, b) => {
                if (a.type === 'dir' && b.type === 'file') return -1;
                if (a.type === 'file' && b.type === 'dir') return 1;
                return a.name.localeCompare(b.name);
            });

            let html = '';
            
            filteredContents.forEach(item => {
                const isDirectory = item.type === 'dir';
                const icon = isDirectory ? '📁' : '📄';
                const size = isDirectory ? '' : formatFileSize(item.size);
                
                html += `
                    <div class="file-item">
                        <div class="file-icon">${icon}</div>
                        <div class="file-info" onclick="${isDirectory ? `loadContents('${item.path}')` : `openFile('${item.download_url}')`}">
                            <div class="file-name">${item.name}</div>
                            ${size ? `<div class="file-size">${size}</div>` : ''}
                        </div>
                        ${!isDirectory ? `<button class="download-btn" onclick="downloadFile('${item.download_url}', '${item.name}')">Download</button>` : ''}
                    </div>
                `;
            });
            
            fileList.innerHTML = html;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function openFile(url) {
            window.open(url, '_blank');
        }

        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function showError(message) {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = `
                <div class="error">${message}</div>
                <div class="empty-state">
                    <p>Make sure your repository is public and contains a 'media' folder with PDF files.</p>
                </div>
            `;
        }

        function toggleTheme() {
            const html = document.documentElement;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme');
                themeToggle.innerHTML = '🌙 Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '☀️ Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '☀️ Light Mode';
            }
        }

        window.addEventListener('load', () => {
            loadTheme(); // Load theme before loading content
            loadContents('media');
        });
    </script>
</body>
</html>
